<main>
  <h1>Users</h1>
  <mat-spinner diameter="20" *ngIf="showSpinner"></mat-spinner>
  <ul class="user-list" *ngIf="!showSpinner && users.length > 0">
    <li class="user" *ngFor="let user of users">
      <a class="user-link" routerLink="/users/{{ user.id }}" [title]="user.first_name + ' ' + user.last_name">
        <img class="user-avatar" [src]="user.avatar" alt="xxx">
        <strong class="user-name">{{ user.first_name + ' ' + user.last_name }}</strong>
      </a>
      <div class="email">
        <img src="assets/svg/at-sign.svg" class="icon" alt="Email">
        {{ user.email }}
      </div>
    </li>
  </ul>
  <ng-container *ngIf="isErr">
    There was a problem in the API communication.<br>Please try again later.
  </ng-container>
</main>
